plugins {
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'org.springframework.boot' version '2.5.1'
}

group = 'no.protectorforsikring'
description = 'Initializr-java'

ext {
    set('springBootVersion', "2.5.1")
}

allprojects {
    repositories {
        maven {
            url = 'http://nexus3.protectorforsikring.no/repository/protector-all/'
            allowInsecureProtocol = true
        }
    }
}

subprojects {
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java-library'

    task wrapper(type: Wrapper){
        gradleVersion = '7.0'
    }

    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11

    wrapper {
        distributionType = Wrapper.DistributionType.ALL
    }

    dependencyManagement {
        imports {
            mavenBom 'org.springframework.boot:spring-boot-dependencies:2.3.3.RELEASE'
        }
    }

    dependencies {
        implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
        testImplementation "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    }

    test {
        useJUnitPlatform()
    }
}