plugins {
    id 'java'
    id 'groovy'
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = 'no.protectorforsikring'
description = 'protector-initializr-java'

ext {
    set('springBootVersion', "2.5.3")
    set('apmVersion', "1.25.0")
    //INITIALIZR:DATABASE
    set('mssqlJdbcVersion', "9.4.0.jre16")
    //INITIALIZR:DATABASE
}

bootJar {
    enabled = false
}

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java-library'
    apply plugin: 'groovy'

    sourceCompatibility = JavaVersion.VERSION_16
    targetCompatibility = JavaVersion.VERSION_16

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
        }
    }

    dependencies {
        implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
        implementation "org.springframework.boot:spring-boot-autoconfigure:${springBootVersion}"
        implementation 'org.apache.commons:commons-lang3:3.12.0'

        testImplementation("org.springframework.boot:spring-boot-starter-test:${springBootVersion}") {
            exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        }
        testImplementation 'org.codehaus.groovy:groovy-all:3.0.8'
        testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
        testImplementation "org.spockframework:spock-spring:2.0-groovy-3.0"
        testImplementation 'org.testcontainers:spock:1.16.0'
        //INITIALIZR:DATABASE
        testImplementation 'org.testcontainers:mssqlserver:1.16.0'
        testImplementation 'org.dbunit:dbunit:2.7.2'
        implementation 'org.flywaydb:flyway-core:7.12.1'
        //INITIALIZR:DATABASE
    }

    test {
        useJUnitPlatform()
    }
}

