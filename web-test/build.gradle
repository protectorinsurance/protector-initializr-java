dependencies {
    testImplementation project(':web')
    testImplementation project(':domain')

    // Managed by spring-dependencies
    testImplementation "org.springframework.boot:spring-boot-starter-web"
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    //INITIALIZR:DATABASE
    testImplementation 'org.flywaydb:flyway-core'
    runtimeOnly "com.microsoft.sqlserver:mssql-jdbc"
    //INITIALIZR:DATABASE

    // Sef-managed dependencies
    testImplementation 'org.testcontainers:spock:1.16.0'
    testImplementation "org.testcontainers:mockserver:1.16.0"
    testImplementation 'org.mock-server:mockserver-client-java:5.11.2'
    //INITIALIZR:DATABASE
    testImplementation 'org.testcontainers:mssqlserver:1.16.0'
    testImplementation 'org.dbunit:dbunit:2.7.2'
    //INITIALIZR:DATABASE
    //INITIALIZR:KAFKA
    testImplementation "org.testcontainers:kafka:1.16.0"
    testImplementation 'org.springframework.kafka:spring-kafka:2.7.6'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.7.6'
    //INITIALIZR:KAFKA
}

test {
    onlyIf {
        project.hasProperty('systemTest')
    }
}

