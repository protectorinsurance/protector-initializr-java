plugins {
    id 'org.springframework.boot'
}

dependencies {
    implementation project(':domain')

    // Managed by spring-dependencies
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-autoconfigure"
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.apache.commons:commons-lang3'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    testImplementation "org.springframework.boot:spring-boot-starter-test"

    // Self-managed dependencies
    implementation "co.elastic.apm:apm-agent-api:1.28.1"
    implementation 'net.logstash.logback:logstash-logback-encoder:7.0.1'
}

//INITIALIZR:DATABASE
sourceSets {
    main {
        resources {
            srcDirs += ["$rootDir/flyway"]
        }
    }
}
//INITIALIZR:DATABASE

// APM config start
configurations {
    dockerExtras
}

dependencies {
    dockerExtras "co.elastic.apm:elastic-apm-agent:1.28.1"
}

assemble.dependsOn "copyDockerExtras"
task copyDockerExtras(type: Copy) {
    from configurations.dockerExtras {
        rename {
            filename -> filename.replaceAll('-[0-9]+\\.[0-9]+\\.[0-9]+', '')
        }
    }
    into "$buildDir/libs"
}
// APM config end