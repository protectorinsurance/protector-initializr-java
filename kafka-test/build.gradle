dependencies {
    testImplementation project(':kafka')
    testImplementation project(':domain')

    // Managed by spring-dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
    //INITIALIZR:DATABASE
    testImplementation 'org.flywaydb:flyway-core'
    testImplementation 'org.flywaydb:flyway-sqlserver'
    runtimeOnly "com.microsoft.sqlserver:mssql-jdbc"
    //INITIALIZR:DATABASE

    // Self-managed dependencies
    testImplementation 'org.testcontainers:spock:1.17.3'
    testImplementation 'org.testcontainers:mockserver:1.17.2'
    testImplementation 'org.mock-server:mockserver-client-java:5.13.2'
    testImplementation 'org.testcontainers:kafka:1.17.3'
    testImplementation 'io.confluent:kafka-avro-serializer:7.1.2'
    //INITIALIZR:DATABASE
    testImplementation 'org.testcontainers:mssqlserver:1.17.2'
    testImplementation 'org.dbunit:dbunit:2.7.3'
    //INITIALIZR:DATABASE
}

test {
    onlyIf {
        project.hasProperty('systemTest')
    }
}